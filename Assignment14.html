<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assignment14.css" />
  </head>
  <body>
    <!-- Employee Application Form -->
    <form class="form">
      <div class="container">
        <h1 class="text-uppercase text-md-center text-success">
          Job Application Form
        </h1>
        <hr class="hr1" />
        <br />
        <div class="form-group">
          <label for="name">First Name:</label>
          <input
            type="text"
            class="form-control border-dark border-1"
            placeholder="First Name"
          />
        </div>
        <br />

        <div class="form-group">
          <label for="name">Middle Name:</label>
          <input
            type="text"
            class="form-control border-dark border-1"
            placeholder="Middle Name"
          />
        </div>
        <br />

        <div class="form-group">
          <label for="name">Last Name:</label>
          <input
            type="text"
            class="form-control border-dark border-1"
            placeholder="Last Name"
          />
        </div>
        <br />

        <div class="form-group">
          <label for="Address">Address:</label>
          <input
            type="text"
            class="form-control border-dark border-1"
            placeholder="Address Line 1"
          />

          <br />

          <input
            type="text"
            class="form-control border-dark border-1"
            placeholder="Address Line 2"
          />
          <br />
          <input
            type="text"
            class="form-control border-dark border-1"
            placeholder="City"
          />
          <br />
          <input
            type="text"
            class="form-control border-dark border-1"
            placeholder="State"
          />
          <br />
          <input
            type="text"
            class="form-control border-dark border-1"
            placeholder="Country"
          />
        </div>
        <br />

        <div class="form-group">
          <label for="Gender">Gender:</label>
          <select name="Gender" class="form-control border-dark border-1">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <br />

        <div class="form-group">
          <label for="Phone number">Mobile Number:</label>
          <input
            type="number"
            class="form-control border-dark border-1"
            placeholder="Mobile Number"
          />
        </div>
        <br />

        <div class="form-group">
          <label for="Email">Email Address:</label>
          <input
            type="email"
            class="form-control border-dark border-1"
            placeholder="Email Address"
          />
        </div>
        <br />

        <div class="form-group">
          <label for="Areas of Interest">Areas of Interest:</label> <br />
          <input type="checkbox" /> Account Manager &nbsp;&nbsp;
          <input type="checkbox" /> Administrative &nbsp;&nbsp;
          <input type="checkbox" /> Human Resources &nbsp;&nbsp;
          <input type="checkbox" /> Sales &nbsp;&nbsp;
          <input type="checkbox" /> Supervisor
        </div>
        <br />

        <div class="form-group">
          <label for="Skill Level">Skill Level:</label>
          <select
            name="Please Select"
            class="form-control border-dark border-1"
          >
            <option value="Graduate">Graduate</option>
            <option value="Experienced">Experienced</option>
            <option value="Entry-level">Entry Level</option>
            <option value="Inexperienced">Inexperienced</option>
          </select>
        </div>
        <br />

        <div class="form-group">
          <label for="Cover Letter">Cover Letter (Max 300 words):</label>
          <textarea
            name="Cover Letter"
            class="form-control border-dark border-1"
            cols="20"
            rows="10"
          ></textarea>
        </div>
        <br />

        <div class="form-group">
          <label for="Resume">CV</label>
          <input
            type="file"
            class="form-control border-dark border-1"
            placeholder="Choose file"
          />
        </div>

        <br />
        <br />
        <div class="form-group">
          <button class="btn btn-outline-success text-dark">
            <b>Submit Form </b>
          </button>
          <br />
          <br />
        </div>
      </div>
    </form>
  </body>
</html>
